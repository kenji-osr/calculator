<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaSctipt Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <form name="calculatorForm">
            <div class="resultscreen">
                <div class="heading">Calculator</div>
                <input type="text" name="evalresult"/>
            </div>
			
            <div class="buttons">
                <div class="line">
                    <input type="button" name="btn7" value="7"/>
                    <input type="button" name="btn8" value="8"/>
                    <input type="button" name="btn9" value="9"/>
                    <input type="button" name="btndivision" value="/"/>
                </div>
                
                <div class="line">
                    <input type="button" name="btn4" value="4"/>
                    <input type="button" name="btn5" value="5"/>
                    <input type="button" name="btn6" value="6"/>
                    <input type="button" name="btnmultiply" value="*"/>
                </div>
                
                <div class="line">
                    <input type="button" name="btn1" value="1"/>
                    <input type="button" name="btn2" value="2"/>
                    <input type="button" name="btn3" value="3"/>
                    <input type="button" name="btnsubtract" value="-"/>
                </div>
                
                <div class="line">
                    <input type="button" name="btn0" value="0"/>
                    <input type="button" name="btnDot" value="."/>
                    <input type="button" name="btnAddition" value="+"/>
                    <input type="button" name="result" value="="/>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
